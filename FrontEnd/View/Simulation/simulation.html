<div class="row" ng-controller="SimulationController">
    <div class="col-sm-12">
        <h1>{{Home.Title}}</h1>
        <br />
        <h3>Parametrización del circuito</h3>
        <br />
        <br />
        <div class="circuito">
            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="100%"
                height="400px" viewBox="0 0 400 400">

                <rect ng-click="mouseClick($event)" ng-mouseover="mouseOver($event)" id="memoriaUno" x="-140" y="150" fill="{{elements.memoriaUno.fill}}"
                    stroke="#000000" stroke-width="2" width="50" height="50" />

                <rect ng-click="mouseClick($event)" ng-mouseover="mouseOver($event)" id="memoriaDos" x="-90" y="150" fill="{{elements.memoriaDos.fill}}"
                    stroke="#000000" stroke-width="2" width="50" height="50" />

                <rect ng-click="mouseClick($event)" ng-mouseover="mouseOver($event)" id="memoriaTres" x="-40" y="150" fill="{{elements.memoriaTres.fill}}"
                    stroke="#000000" stroke-width="2" width="50" height="50" />

                <circle ng-click="mouseClick($event)" ng-mouseover="mouseOver($event)" id="xorUno" fill="{{elements.xorUno.fill}}" stroke="#000000"
                    stroke-width="2" cx="-15" cy="76" r="25" />

                <circle ng-click="mouseClick($event)" ng-mouseover="mouseOver($event)" id="xorDos" fill="{{elements.xorDos.fill}}" stroke="#000000"
                    stroke-width="2" cx="-65" cy="276" r="25" />

                <circle ng-click="mouseClick($event)" ng-mouseover="mouseOver($event)" id="xorTres" fill="{{elements.xorTres.fill}}" stroke="#000000"
                    stroke-width="2" cx="-15" cy="326" r="25" />

                <polygon ng-click="mouseClick($event)" ng-mouseover="mouseOver($event)" id="salidaUno" fill="{{elements.salidaUno.fill}}"
                    stroke="#000000" stroke-width="2" points="100,50 100,100 150,75" />

                <polygon ng-click="mouseClick($event)" ng-mouseover="mouseOver($event)" id="salidaDos" fill="{{elements.salidaDos.fill}}"
                    stroke="#000000" stroke-width="2" points="100,150 100,200 150,175" />

                <polygon ng-click="mouseClick($event)" ng-mouseover="mouseOver($event)" id="salidaTres" fill="{{elements.salidaTres.fill}}"
                    stroke="#000000" stroke-width="2" points="100,250 100,300 150,275" />

                <!-- Horizontales -->
                <line x1="-115" y1="75" x2="-40" y2="75" style="stroke:black;stroke-width:2" />
                <line x1="10" y1="75" x2="100" y2="75" style="stroke:black;stroke-width:2" />
                <line x1="10" y1="175" x2="100" y2="175" style="stroke:black;stroke-width:2" />
                <line x1="-115" y1="275" x2="-90" y2="275" style="stroke:black;stroke-width:2" /> 
                <line x1="-65" y1="325" x2="-40" y2="325" style="stroke:black;stroke-width:2" /> 
                <line x1="10" y1="325" x2="50" y2="325" style="stroke:black;stroke-width:2" /> 
                 
                <line x1="50" y1="275" x2="100" y2="275" style="stroke:black;stroke-width:2" />

                <!-- Verticales -->
                <line x1="-115" y1="200" x2="-115" y2="275" style="stroke:black;stroke-width:2" />
                <line x1="-115" y1="75" x2="-115" y2="150" style="stroke:black;stroke-width:2" />
                <line x1="-65" y1="200" x2="-65" y2="250" style="stroke:black;stroke-width:2" />
                <line x1="-65" y1="300" x2="-65" y2="325" style="stroke:black;stroke-width:2" />
                <line x1="-15" y1="200" x2="-15" y2="300" style="stroke:black;stroke-width:2" />
                <line x1="-15" y1="150" x2="-15" y2="100" style="stroke:black;stroke-width:2" />
                <line x1="50" y1="275" x2="50" y2="325" style="stroke:black;stroke-width:2" />

                

            </svg>
        </div>

        <div class="form-group row">
            <label for="entrada" class="col-sm-2 col-form-label">
                Entrada
            </label>
            <input type="text" class="form-control col-md-4" id="entrada" ng-model="entrada">
            </input>
            <button class="col-md-1 btn btn-primary" ng-click="Ejecutar()" type="button">Ejecutar</button>            
        </div>

        <p>Entrada Binaria {{entradaBinaria}}</p>
        <p>Salida {{salida}}</p>            

        <!-- Tabla -->
        <h3>Máquina de Estados</h3>
        <div>
            <table class="table table-striped">
                <thead class="thead-inverse">
                    <tr>
                        <th>Entrada</th>
                        <th>Estado Actual</th>
                        <th>Estado Siguiente</th>
                        <th>Salidas</th>                    
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="fila in maquinaEstados">
                        <td>{{fila.entrada}}</td>
                        <td>{{fila.estadoActual}}</td>
                        <td>{{fila.estadoSiguiente}}</td>
                        <td>{{fila.salida}}</td>                     
                    </tr>
                </tbody>

            </table>
        </div>        
    </div>
</div>
