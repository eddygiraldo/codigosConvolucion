<head>

    <link rel="stylesheet" href="..\Content\css\home.css">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="..\Content\css\bootstrap\bootstrap.min.css">
    <link rel="stylesheet" href="..\Content\css\bootstrap\bootstrap-grid.min.css">

</head>

<body>
    <!-- JS -->
    <script src="..\Content\js\angular\angular.min.js"></script>
    <script src="..\Content\js\angular\angular-route.min.js"></script>
    <script src="..\Content\js\jquery\jquery-3.2.1.min.js"></script>
